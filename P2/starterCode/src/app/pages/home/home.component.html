<app-general-title [titleText]="'Medals per Country'"></app-general-title>

<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="results"
  [animations]="false"
  [legend]="false"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  (select)="onSelect($event)"
  >
</ngx-charts-pie-chart>
